<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000&display=swap" rel="stylesheet">
    <title>Estação Meteorológica</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist.js" defer></script>
</head>

<body>
    <header>
        <img src="./img/logo-mack.png" alt="logotipo mackenzie">
        <div id="logo-mackleaps">
            <img src="./img/Logo Mackleaps.svg" alt="logo-mackleaps" />
            <h2>Mackleaps</h2>
        </div>
    </header>
    <main>
        <section id="weather-status">
            <div class="location-title">
                <img src="./img/Location.png" alt="location">
                <img id="green-bar" src="./img/Line 2.png" alt="">
                <h2>Mackenzie - Prédio 45</h2>
            </div>
            <div class="temp-main-content">
                <img src="./img/Termometro.svg" alt="">
                <p id="temperature">25ºC</p>
            </div>
            <div class="temp-footer">
                <p id="information-time">Ultima atualização: 12:15PM</p>
            </div>
        </section>
        <section>
            <div class="card">
                <h2>Vento</h2>
                <div class="card-information-container">
                    <p id="wind-speed">12 <span class="unit">km/h</span> </p>
                </div>
                <div class="card-footer">
                    <img src="./img/Near Me.png" id="arrowImg" alt="seta">
                    <p id="wind-direction">SE</p>
                </div>
            </div>
            <hr>
            <div class="card">
                <h2>Sensação Térmica</h2>
                <div class="card-information-container">
                    <p id="feels-like">23ºC</p>
                </div>
                <div class="card-footer">
                    <img id="estability-bar" src="./img/Arrow.png" alt="seta">
                    <p id="feels-like-variation">Estável</p>
                </div>
            </div>
        </section>
        <section>
            <div class="card">
                <h2 id="humidity-label">Umidade relativa</h2>
                <div class="card-information-container">
                    <p id="relative-humidity">75%</p>
                </div>
                <div class="card-footer">
                    <img src="./img/Line 10.png" alt="seta">
                    <p id="relative-humidity-variation">Alta</p>
                </div>
            </div>
            <hr>
            <div class="card">
                <h2>Pressão</h2>
                <div class="card-information-container">
                    <p id="pressure">1021 <span class="unit">hPa</span></p>
                </div>
                <div class="card-footer">
                    <img id="pressure-arrow" src="./img/Arrow.png" alt="seta">
                    <p id="pressure-variation">Caindo</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
