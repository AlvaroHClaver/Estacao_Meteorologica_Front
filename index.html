<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000&display=swap" rel="stylesheet">
    <title>Estação Meteorológica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./img/logo-mack.png" alt="logotipo mackenzie">
    </header>
    <main>
        <section id="weather-status">
            <div class="location-title">
                <img src="./img/Location.png" alt="location">
                <img id="green-bar" src="./img/Line 2.png" alt="">
                <h2>Mackenzie</h2>
            </div>
            <div class="temp-main-content">
                <img src="./img/Partly Cloudy Day.png" alt="">
                <p>25ºC</p>
            </div>
            <div class="temp-footer">
                <p>Last Updated: 12h15PM</p>
            </div>
        </section>
        <section>
            <div class="card">
                <h2>Wind</h2>
                <div class="card-information-container">
                    <p>12 <span class="unit">km/h</span> </p>
                </div>
                <div class="card-footer">
                    <img src="./img/Near Me.png" alt="seta">
                    <p>SE</p>
                </div>
            </div>
            <hr>
            <div class="card">
                <h2>Feels Like</h2>
                <div class="card-information-container">
                    <p>23ºC</p>
                </div>
                <div class="card-footer">
                    <img id="estability-bar" src="./img/Line 9.png" alt="seta">
                    <p>Stable</p>
                </div>
            </div>
        </section>
        <section>
            <div class="card">
                <h2>Relative Humidity</h2>
                <div class="card-information-container">
                    <p>75%</p>
                </div>
                <div class="card-footer">
                    <img src="./img/Line 10.png" alt="seta">
                    <p>High</p>
                </div>
            </div>
            <hr>
            <div class="card">
                <h2>Pressure</h2>
                <div class="card-information-container">
                    <p>1021 <span class="unit">hPa</span></p>
                </div>
                <div class="card-footer">
                    <img id="pressure-arrow" src="./img/Arrow.png" alt="seta">
                    <p>Dropping</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
